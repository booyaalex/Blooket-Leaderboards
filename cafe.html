<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title> Blooket Leaderboards </title>

  <link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="https://ac.blooket.com/dashboard/favicon.ico">
  <link rel='stylesheet' href="style.css">

  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div id="navBar" class="flex">
    <a href='index' class='navLink'> Home </a>
    <a href='gamemode' class='navLink'> Gamemodes </a>
    <a href='submissions' class='navLink'> Submissions </a>
    <a href='settings' class='navLink'> Settings </a>
    <a href='https://discord.gg/5nYGQtqyBZ' class='navLink'> Discord </a>
  </div>
  <br>
  <br>
  <br>
  <div id='bgContain'>
    <div id='bg'></div>
  </div>
  <div id="main" class="flex">
    <div id="mainHeader" class="title"> Cafe Leaderboards </div>
    <br>
    <div class="row flex">
      <div class="board flex left">
        <div class='YO_Text title'> Highscores </div>
        <div class='statsBox flex' onclick="cafeDay()">
          <div class='statTitle title'> Highest Cafe Day </div>
          <div class='statImg'>
            <img src='https://i.ibb.co/zG6sChZ/download-5.png' alt='Wins Image'>
          </div>
        </div>
        <div class='statsBox flex' onclick="totalCash()">
          <div class='statTitle title'> Total Cafe Cash </div>
          <div class='statImg'>
            <img src='https://i.ibb.co/RcXbqHS/download-12.png' alt='Checkmark Image'>
          </div>
        </div>
        <div class='statsBox flex' onclick="totalFood()">
          <div class='statTitle title'> Total Food Served </div>
          <div class='statImg'>
            <img src='https://i.ibb.co/kDmNJrJ/download-6.png' alt='Unlocks Image'>
          </div>
        </div>
      </div>
      <div class="board flex">
        <div class='YO_Text title'> Speedruns </div>
        <div class='statsBox flex' onclick="toast99()">
          <div class='statTitle title'> 99 Toast </div>
          <div class='statImg'>
            <img src='https://ac.blooket.com/marketassets/blooks/toast.svg' alt='Toast Blook'>
          </div>
        </div>
        <div class='statsBox flex' onclick="maxUpgrade()">
          <div class='statTitle title'> Max Upgrades </div>
          <div class='statImg'>
            <img src='https://ac.blooket.com/marketassets/blooks/milk.svg' alt='Milk Blook'>
          </div>
        </div>
        <div class='statsBox flex' onclick="day10()">
          <div class='statTitle title'> Day 10 </div>
          <div class='statImg'>
            <img src='https://ac.blooket.com/marketassets/blooks/breakfastcombo.svg' alt='Breakfast Combo Blook'>
          </div>
        </div>
        <div class='statsBox flex' onclick="day50()">
          <div class='statTitle title'> Day 50 </div>
          <div class='statImg'>
            <img src='https://ac.blooket.com/marketassets/blooks/waffle.svg' alt='Waffle Blook'>
          </div>
        </div>
        <div class='statsBox flex' onclick="allFood()">
          <div class='statTitle title'> All Food </div>
          <div class='statImg'>
            <img src='https://ac.blooket.com/marketassets/blooks/frenchtoast.svg' alt='French Toast Blook'>
          </div>
        </div>
        <div class='statsBox flex' onclick="maxFood()">
          <div class='statTitle title'> Max Foods </div>
          <div class='statImg'>
            <img src='https://ac.blooket.com/marketassets/blooks/pizza.svg' alt='Pizza Blook'>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='windowLocation.js'></script>
  <script src='settings.js'></script>
<script src='injectAlert.js'></script>
</body>

</html>
