<html>
  <head>
    <title> Blooket Leaderboards </title>
    <link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="https://ac.blooket.com/dashboard/favicon.ico">
    <link rel='stylesheet' href='gamePages.css'>
    <link rel='stylesheet' href='sideNav.css'>
    <link rel='stylesheet' href='bgStyle.css'>
    <link rel='stylesheet' href='YO_Container.css'>
    <link rel='stylesheet' href='statBoxes.css'>
    <link rel='stylesheet' href='navBar.css'>
    <script src="https://kit.fontawesome.com/3fbe72ad61.js" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <!--Side Navagation Code-->
      <div id='sidenav'>
        <a id="closeBtn" class='sideLink' onclick='closeUp()'> X </a>
        <br>
        <a href='../' class='sideLink'> Home </a>
        <br>
        <a href='gamemode' class='sideLink'> Gamemodes </a>
        <br>
        
        <a href='submissions' class='sideLink'> Submissions </a>
        <br>
        <a href='settings' class='sideLink'> Settings </a>
        <br>
      <a href='https://discord.gg/5nYGQtqyBZ' class='sideLink' style='padding-right: 10%;'> Discord </a>
    </div>
  
      <!--Everything Else-->
    <div id='navBar'>
      <a href='https://discord.gg/5nYGQtqyBZ' class='navLink'> Discord </a>
      <a href='settings' class='navLink'> Settings </a>
      <a href='submissions' class='navLink'> Submissions </a>
      
      <a href='gamemode' class='navLink'> Gamemodes </a>
      <a href='../' class='navLink'> Home </a>
    </div>
    <br>
    <br>
    <div id='bgContain'>
      <div id='bg'></div>
    </div>
    <div id='main'>
      <h1 id='mainHeader'> Cafe Leaderboards </h1>
      <br>
      <div>
        <!--Highest Table-->
        <div class="tinyLeftBoards">
          <div class='YO_Container'>
            <div class='YO_Text'> Highscores </div>
          </div>
          <br>
          <br>
          <table style='justify-content: space-evenly; display: flex;'>
            <tr>
              <td>
                <div class='statsBox' onclick="cafeDay()">
                  <div class='statTitle' style='font-size: 24px;'> Highest Cafe Day </div>
                  <div class='statImg'>
                    <img src='https://i.ibb.co/zG6sChZ/download-5.png' alt='Wins Image'>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class='statsBox' onclick="totalCash()">
                  <div class='statTitle'> Total Cafe Cash </div>
                  <div class='statImg'>
                    <img src='https://i.ibb.co/RcXbqHS/download-12.png' alt='Checkmark Image'>
                  </div>
                </div>
            </tr>
            <tr>
              <td>
                <div class='statsBox' onclick="totalFood()">
                  <div class='statTitle' style='font-size: 24px;'> Total Food Served </div>
                  <div class='statImg'>
                    <img src='https://i.ibb.co/kDmNJrJ/download-6.png' alt='Unlocks Image'>
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </div>
  
        <!--One Blook Table-->
        <div class="board right">
          <div class='YO_Container'>
            <div class='YO_Text'> Speedruns </div>
          </div>
          <br>
          <br>
          <table style='justify-content: space-evenly; display: flex;'>
            <tr>
              <td>
                <div class='statsBox' onclick="toast99()">
                  <div class='statTitle'> 99 Toast </div>
                  <div class='statImg'>
                    <img src='https://ac.blooket.com/marketassets/blooks/toast.svg' alt='Toast Blook'>
                  </div>
                </div>
              </td>
              <td>
                <div class='statsBox' onclick="maxUpgrade()">
                  <div class='statTitle'> Max Upgrades </div>
                  <div class='statImg'>
                    <img src='https://ac.blooket.com/marketassets/blooks/milk.svg' alt='Milk Blook'>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class='statsBox' onclick="day10()">
                  <div class='statTitle'> Day 10 </div>
                  <div class='statImg'>
                    <img src='https://ac.blooket.com/marketassets/blooks/breakfastcombo.svg' alt='Breakfast Combo Blook'>
                  </div>
                </div>
              </td>
              <td>
                <div class='statsBox' onclick="day50()">
                  <div class='statTitle'> Day 50 </div>
                  <div class='statImg'>
                    <img src='https://ac.blooket.com/marketassets/blooks/waffle.svg' alt='Waffle Blook'>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class='statsBox' onclick="allFood()">
                  <div class='statTitle'> All Food </div>
                  <div class='statImg'>
                    <img src='https://ac.blooket.com/marketassets/blooks/frenchtoast.svg' alt='French Toast Blook'>
                  </div>
                </div>
              </td>
              <td>
                <div class='statsBox' onclick="maxFood()">
                  <div class='statTitle'> Max Foods </div>
                  <div class='statImg'>
                    <img src='https://ac.blooket.com/marketassets/blooks/pizza.svg' alt='Pizza Blook'>
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src='windowLocation.js'></script>
    <script src='settings.js'></script>

    <script src='screenAdjust.js'></script>
  </body>
</html>
