<html>
  <head>
    <title> Blooket Leaderboards </title>
    <link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="https://ac.blooket.com/dashboard/favicon.ico">
    <link rel='stylesheet' href='submissions.css'>
  </head>
  <body>
    <div id='navBar'>
      <a href='https://discord.gg/5nYGQtqyBZ' class='navLink' style='padding-right: 160px;'> Discord </a>
      <a href='settings.html' class='navLink'> Settings </a>
      <a href='submissions.html' class='navLink'> Submissions </a>
      <a href='suggestions.html' class='navLink'> Suggestions </a>
      <a href='gamemode.html' class='navLink'> Gamemodes </a>
      <a href='index.html' class='navLink'> Home </a>
    </div>
    <br>
    <br>
    <div id='bg'></div>
    <div id='main'>
      <h1 id='mainHeader'> Submissions Page </h1>
      <br>
      <div id='popBoards'>
        <div class='YO_Container'>
          <div class='YO_Text'> How to Submit </div>
        </div>
        <br>
        <table>
          <tr>
            <td>
              <div class='statsBox'>
                <div class='statTitle'>
                  1.
                </div>
              </div>
            </td>
            <td>
              <div class='statsBox'>
                <div class='statTitle'>
                  2.
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class='statsBox'>
                <img class='statImg' src='https://shared.prolewiki.org/uploads/a/af/Discord_Logo.png' alt='Discord Logo'>
                <div class='statTitle' style='font-size: 24px;'>
                  Join the Discord!
                </div>
              </div>
            </td>
            <td>
              <div class='statsBox'>
                <div class='statTitle' style='font-size: 24px;'>
                  <input id='input' type='text' placeholder='type in blooket username here'>
                  <input id='submit' type="submit" value="Submit" onclick='HeHe()'>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script>
      function HeHe() {
        alert("You thought you could escape the discord. Nice try! >:P");
        document.getElementById("mainHeader").innerHTML = "You Can't Escape!";
      }
    </script>
  </body>
</html>
