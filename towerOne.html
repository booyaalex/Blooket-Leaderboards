<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title> Blooket Leaderboards </title>

  <link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="https://ac.blooket.com/dashboard/favicon.ico">
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div id='navBar'>
    <a href='../' class='navLink'> Home </a>
    <a href='gamemode' class='navLink'> Gamemodes </a>
    <a href='submissions' class='navLink'> Submissions </a>
    <a href='settings' class='navLink'> Settings </a>
    <a href='https://discord.gg/5nYGQtqyBZ' class='navLink'> Discord </a>
  </div>
  <br>
  <br>
  <br>
  <div id='bgContain'>
    <div id='bg'></div>
  </div>
  <div id='main'>
    <div id="mainHeader" class="title"> Tower Defense Leaderboards </div>
    <br>
    <div class="board center">
      <div class='YO_Text title'> One Blook </div>
      <div class='statsBox' onclick="chick()">
        <div class='statTitle title'> Chick </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/marketassets/blooks/chick.svg' alt='Chick Blook'>
        </div>
      </div>
      <div class='statsBox' onclick="squirrel()">
        <div class='statTitle title'> Squirrel </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/marketassets/blooks/squirrel.svg' alt='Squirrel Blook'>
        </div>
      </div>
      <div class='statsBox' onclick="owl()">
        <div class='statTitle title'> Owl </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/marketassets/blooks/owl.svg' alt='Owl Blook'>
        </div>
      </div>
      <div class='statsBox' onclick="pig()">
        <div class='statTitle title'> Pig </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/marketassets/blooks/pig.svg' alt='Pig Blook'>
        </div>
      </div>
      <div class='statsBox' onclick="fish()">
        <div class='statTitle title'> Fish </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/marketassets/blooks/goldfish.svg' alt='Fish Blook'>
        </div>
      </div>
      <div class='statsBox' onclick="elf()">
        <div class='statTitle title'> Elf </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/marketassets/blooks/elf.svg' alt='Elf Blook'>
        </div>
      </div>
      <div class='statsBox' onclick="dragon()">
        <div class='statTitle title'> Dragon </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/marketassets/blooks/dragon.svg' alt='Dragon Blook'>
        </div>
      </div>
      <div class='statsBox' onclick="wizzard()">
        <div class='statTitle title'> Wizard </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/marketassets/blooks/wizard.svg' alt='Wizard Blook'>
        </div>
      </div>
      <div class='statsBox' onclick="unicorn()">
        <div class='statTitle title'> Unicorn </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/marketassets/blooks/unicorn.svg' alt='Unicorn Blook'>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="board left">
        <div class='YO_Text title'> Speedruns </div>
      </div>
      <div class="board">
        <div class='YO_Text title'> Highscores </div>
      </div>
    </div>
  </div>
  <script src='windowLocation.js'></script>
  <script src='settings.js'></script>
</body>

</html>
