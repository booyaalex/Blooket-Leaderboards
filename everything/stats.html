<html>
  <head>
    <title> Blooket Leaderboards </title>
    <link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="https://ac.blooket.com/dashboard/favicon.ico">
    <link rel='stylesheet' href='stats.css'>
  </head>
  <body>
    <div id='navBar'>
      <a href='https://discord.gg/5nYGQtqyBZ' class='navLink' style='padding-right: 160px;'> Discord </a>
      <a href='settings.html' class='navLink'> Settings </a>
      <a href='submissions.html' class='navLink'> Submissions </a>
      <a href='suggestions.html' class='navLink'> Suggestions </a>
      <a href='gamemode.html' class='navLink'> Gamemodes </a>
      <a href='index.html' class='navLink'> Home </a>
    </div>
  
    <br>
    <br>
    <div id='bg'>
  
    </div>
    <div id='main'>
      <h1 id='mainHeader'> Stat Leaderboards </h1>
      <br>
      <div id='statsBoards'>
        <div class='YO_Container'>
          <div class='YO_Text'> Leaderboards </div>
        </div>
        <br>
        <br>
        <table style='justify-content: space-evenly; display: flex;'>
          <tr>
            <td>
              <div class='statsBox' onclick="winsPage()">
                <div class='statTitle'> Total Wins </div>
                <div class='statImg'>
                  <img src='https://i.ibb.co/zG6sChZ/download-5.png' alt='Wins Image'>
                </div>
              </div>
            </td>
            <td>
              <div class='statsBox' onclick="classicPage()">
                <div class='statTitle'> Total Points </div>
                <div class='statImg'>
                  <img src='https://i.ibb.co/Ycjvjh4/download-11.png' alt='Classic Image'>
                </div>
              </div>
            </td>
            <td>
              <div class='statsBox' onclick="defeatedPage()">
                <div class='statTitle' style='font-size: 23px;'> Players Defeated </div>
                <div class='statImg'>
                  <img src='https://i.ibb.co/Bs3CKCX/download-8.png' alt='Image of Red X'>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class='statsBox' onclick="answersPage()">
                <div class='statTitle'> Total Answers </div>
                <div class='statImg'>
                  <img src='https://i.ibb.co/RcXbqHS/download-12.png' alt='Checkmark Image'>
                </div>
              </div>
            </td>
            <td>
              <div class='statsBox' onclick="brPage()">
                <div class='statTitle' style='font-size: 23px;'> Showdown Wins </div>
                <div class='statImg'>
                  <img src='https://i.ibb.co/dJQgM6Q/download-10.png' alt='BR Image'>
                </div>
              </div>
            </td>
            <td>
              <div class='statsBox' onclick="gamesPage()">
                <div class='statTitle' style='font-size: 26px;'> Games Played </div>
                <div class='statImg'>
                  <img src='https://i.ibb.co/QmPmbtC/download-13.png' alt='Games Image'>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class='statsBox' onclick="blooksPage()">
                <div class='statTitle'> Total Blooks </div>
                <div class='statImg'>
                  <img src='https://i.ibb.co/kDmNJrJ/download-6.png' alt='Unlocks Image'>
                </div>
              </div>
            </td>
            <td>
              <div class='statsBox' onclick="factoryPage()">
                <div class='statTitle' style='font-size: 21px;'> Factory Upgrades </div>
                <div class='statImg'>
                  <img src='https://i.ibb.co/m0bzdfj/download-9.png' alt='Factory Image'>
                </div>
              </div>
            </td>
            <td>
              <div class='statsBox' onclick="tokensPage()">
                <div class='statTitle'> Total Tokens </div>
                <div class='statImg' style='transform: translateY(-50%)  rotate(-30deg);'>
                  <img src='https://i.ibb.co/Yj04vs9/download-7.png' alt='Image of Red X'>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src='stats.js'></script>
  </body>
</html>
