<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title> Blooket Leaderboards </title>

  <link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="https://ac.blooket.com/dashboard/favicon.ico">
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<body>
  <div id="navBar" class="flex">
    <a href='index' class='navLink'> Home </a>
    <a href='gamemode' class='navLink'> Gamemodes </a>
    <a href='submissions' class='navLink'> Submissions </a>
    <a href='settings' class='navLink'> Settings </a>
    <a href='https://discord.gg/5nYGQtqyBZ' class='navLink'> Discord </a>
  </div>
  <br>
  <br>
  <br>
  <div id='bgContain'>
    <div id='bg'></div>
  </div>
  <div id="main" class="flex">
    <div id="mainHeader" class="title"> TD2 Leaderboards </div>
    <br>
    <div class='board flex center'>
      <div class='YO_Text title'> Easy </div>
      <div class='statsBox flex' onclick="easySM()">
        <div class='statTitle title'> Sunny Meadows </div>
        <div class='statImg'>
          <img src='Images/customIcons/SunnyMeadow.png' alt='Sunny Meadow Icon'>
        </div>
      </div>
      <div class='statsBox flex' onclick="easyLD()">
        <div class='statTitle title'> Lost Desert </div>
        <div class='statImg'>
          <img src='Images/customIcons/Lost Desert Icon.png' alt='Lost Desert Icon'>
        </div>
      </div>
      <div class='statsBox flex' onclick="easyAM()">
        <div class='statTitle title'> Abandoned Mine </div>
        <div class='statImg'>
          <img src='Images/customIcons/Abandoned Mine Token.png' alt='Abandoned Mine Icon'>
        </div>
      </div>
      <div class='statsBox flex' onclick="easyC()">
        <div class='statTitle title'> Crossroads </div>
        <div class='statImg'>
          <img src='https://i.ibb.co/RcXbqHS/download-12.png' alt='Checkmark Image'>
        </div>
      </div>
      <div class='statsBox flex' onclick="easyFF()">
        <div class='statTitle title'> Fractured Factory </div>
        <div class='statImg'>
          <img src='https://i.ibb.co/dJQgM6Q/download-10.png' alt='BR Image'>
        </div>
      </div>
    </div>
    <div class='board flex center'>
      <div class='YO_Text title'> Normal </div>
      <div class='statsBox flex' onclick="normalSM()">
        <div class='statTitle title'> Sunny Meadows </div>
        <div class='statImg'>
          <img src='https://i.ibb.co/Kj0Qn5M/Sunny-Meadow.png' alt='Sunny Meadow Icon'>
        </div>
      </div>
      <div class='statsBox flex' onclick="normalLD()">
        <div class='statTitle title'> Lost Desert </div>
        <div class='statImg'>
          <img src='Images/customIcons/Lost Desert Icon.png' alt='Lost Desert Icon'>
        </div>
      </div>
      <div class='statsBox flex' onclick="normalAM()">
        <div class='statTitle title'> Abandoned Mine </div>
        <div class='statImg'>
          <img src='Images/customIcons/Abandoned Mine Token.png' alt='Abandoned Mine Icon'>
        </div>
      </div>
      <div class='statsBox flex' onclick="normalC()">
        <div class='statTitle title'> Crossroads </div>
        <div class='statImg'>
          <img src='https://i.ibb.co/Yj04vs9/download-7.png' alt='Image of Red X'>
        </div>
      </div>
      <div class='statsBox flex' onclick="normalFF()">
        <div class='statTitle title'> Fractured Factory </div>
        <div class='statImg'>
          <img src='https://i.ibb.co/kDmNJrJ/download-6.png' alt='Unlocks Image'>
        </div>
      </div>
    </div>
    <div class="board flex center">
      <div class='YO_Text title'> Hard </div>
      <div class='statsBox flex' onclick="hardSM()">
        <div class='statTitle title'> Sunny Meadows </div>
        <div class='statImg'>
          <img src='https://i.ibb.co/Kj0Qn5M/Sunny-Meadow.png' alt='Sunny Meadow Icon'>
        </div>
      </div>
      <div class='statsBox flex' onclick="hardLD()">
        <div class='statTitle title'> Lost Desert </div>
        <div class='statImg'>
          <img src='Images/customIcons/Lost Desert Icon.png' alt='Lost Desert Icon'>
        </div>
      </div>
      <div class='statsBox flex' onclick="hardAM()">
        <div class='statTitle title'> Abandoned Mine </div>
        <div class='statImg'>
          <img src='Images/customIcons/Abandoned Mine Token.png' alt='Abandoned Mine Icon'>

      </div>
      <div class='statsBox flex' onclick="hardC()">

      </div>

        <div class='statImg'>
          <img src='https://i.ibb.co/Yj04vs9/download-7.png' alt='Image of Red X'>
        </div>
      </div>
    </div>
  </div>
  <script src='windowLocation.js'></script>
  <script src='settings.js'></script>

</html>
