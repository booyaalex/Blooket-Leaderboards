<html>
  <head>
    <title> Blooket Leaderboards </title>
    <link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="https://ac.blooket.com/dashboard/favicon.ico">
    <link rel='stylesheet' href='gamePages.css'>
    <link rel='stylesheet' href='https://blooket.games/bgStyle.css'>
    <link rel='stylesheet' href='https://blooket.games/sideNav.css'>
    <link rel='stylesheet' href='https://blooket.games/YO_Container.css'>
    <link rel='stylesheet' href='https://blooket.games/statBoxes.css'>
    <link rel='stylesheet' href='https://blooket.games/navBar.css'>
    <script src="https://kit.fontawesome.com/3fbe72ad61.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--Side Navagation Code-->
    <div id='sidenav'>
      <a id="closeBtn" class='sideLink' onclick='closeUp()'> X </a>
      <br>
      <a href='index.html' class='sideLink'> Home </a>
      <br>
      <a href='gamemode.html' class='sideLink'> Gamemodes </a>
      <br>
      <a href='suggestions.html' class='sideLink'> Suggestions </a>
      <br>
      <a href='submissions.html' class='sideLink'> Submissions </a>
      <br>
      <a href='settings.html' class='sideLink'> Settings </a>
      <br>
    <a href='https://discord.gg/5nYGQtqyBZ' class='sideLink' style='padding-right: 10%;'> Discord </a>
  </div>

    <!--Everything Else-->
    <div id='navBar'>
      <a href='https://discord.gg/5nYGQtqyBZ' class='navLink' style='padding-right: 10%;'> Discord </a>
      <a href='settings.html' class='navLink'> Settings </a>
      <a href='submissions.html' class='navLink'> Submissions </a>
      <a href='suggestions.html' class='navLink'> Suggestions </a>
      <a href='gamemode.html' class='navLink'> Gamemodes </a>
      <a href='index.html' class='navLink'> Home </a>
    </div>
    <br>
    <br>
    <div id='bgContain'>
      <div id='bg'></div>
    </div>
    <div id='main'>
      <h1 id='mainHeader'> Factory Leaderboards </h1>
      <br>
      <div class='centerBoards'>
        <div class='YO_Container'>
          <div class='YO_Text'> Leaderboards </div>
        </div>
        <br>
        <br>
        <table style='justify-content: space-evenly; display: flex;'>
          <tr>
            <td>
              <div class='statsBox' onclick="mostCash1()">
                <div class='statTitle'> Most Cash [1] </div>
                <div class='statImg'>
                  <img src='https://ac.blooket.com/dashboard/assets/FishWeight-DxmrKsPp.svg' alt='Fishing Weight Image'>
                </div>
              </div>
            </td>
            <td>
              <div class='statsBox' onclick="mostCash7()">
                <div class='statTitle'> Most Cash [7] </div>
                <div class='statImg'>
                  <img src='https://ac.blooket.com/dashboard/assets/FishWeight-DxmrKsPp.svg' alt='Fishing Weight Image'>
                </div>
              </div>
            </td>
            <td>
              <div class='statsBox' onclick="mostCash60()">
                <div class='statTitle'> Most Cash [60] </div>
                <div class='statImg'>
                  <img src='https://ac.blooket.com/dashboard/assets/FishWeight-DxmrKsPp.svg' alt='Fishing Weight Image'>
                </div>
              </div>
            </td>
          </tr>
        </table>
    </div>
    <div class='rightBoards'>
        <div class='YO_Container'>
            <div class='YO_Text'> Leaderboards </div>
        </div>
        <br>
        <br>
        <table style='justify-content: space-evenly; display: flex;'>
        <tr>
            <td>
            <div class='statsBox' onclick="weight100K()">
                <div class='statTitle'> 100K Weight </div>
                <div class='statImg'>
                    <img src='https://ac.blooket.com/dashboard/assets/FishWeight-DxmrKsPp.svg' alt='Fishing Weight Image'>
                </div>
            </div>
            </td>
            <td>
            <div class='statsBox' onclick="weight1M()">
                <div class='statTitle'> 1M Weight </div>
                <div class='statImg'>
                    <img src='https://ac.blooket.com/dashboard/assets/FishWeight-DxmrKsPp.svg' alt='Fishing Weight Image'>
                </div>
            </div>
            </td>
            <td>
            <div class='statsBox' onclick="weight10M()">
                <div class='statTitle'> 10M Weight </div>
                <div class='statImg'>
                    <img src='https://ac.blooket.com/dashboard/assets/FishWeight-DxmrKsPp.svg' alt='Fishing Weight Image'>
                </div>
            </div>
            </td>
        </tr>
        </table>
    </div>
    </div>
    <!--Page won't update this is BS-->
    <script src='factory.js'></script>
    <script src='screenAdjust.js'></script>
  </body>
</html>
