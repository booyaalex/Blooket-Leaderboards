<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title> Blooket Leaderboards </title>

  <link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="https://ac.blooket.com/dashboard/favicon.ico">
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div id="navBar" class="flex">
    <a href='../' class='navLink'> Home </a>
    <a href='gamemode' class='navLink'> Gamemodes </a>
    <a href='submissions' class='navLink'> Submissions </a>
    <a href='settings' class='navLink'> Settings </a>
    <a href='https://discord.gg/5nYGQtqyBZ' class='navLink'> Discord </a>
  </div>
  <br>
  <br>
  <br>
  <div id='bgContain'>
    <div id='bg'></div>
  </div>
  <div id="main" class="flex">
    <div id="mainHeader" class="title"> Factory Leaderboards </div>
    <br>
    <div class='board flex center'>
      <div class='YO_Text title'> Speedruns </div>
      <div class='statsBox flex' onclick="mostCash1()">
        <div class='statTitle title'> Most Cash [1] </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/dashboard/assets/TimeBeforeReset-CDNOz-Y-.svg' alt='Clock Image'>
        </div>
      </div>
      <div class='statsBox flex' onclick="mostCash7()">
        <div class='statTitle title'> Most Cash [7] </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/dashboard/assets/TimeBeforeReset-CDNOz-Y-.svg' alt='Clock Image'>
        </div>
      </div>
      <div class='statsBox flex' onclick="mostCash60()">
        <div class='statTitle title'> Most Cash [60] </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/dashboard/assets/TimeBeforeReset-CDNOz-Y-.svg' alt='Clock Image'>
        </div>
      </div>
      <div class='statsBox flex' onclick="cash1M()">
        <div class='statTitle title'> 1M Cash </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/dashboard/assets/TotalCash-0BjvtiRQ.svg' alt='Cash Image'>
        </div>
      </div>
      <div class='statsBox flex' onclick="cash1B()">
        <div class='statTitle title'> 1B Cash </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/dashboard/assets/TotalCash-0BjvtiRQ.svg' alt='Cash Image'>
        </div>
      </div>
      <div class='statsBox flex' onclick="cash1T()">
        <div class='statTitle title'> 1T Cash </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/dashboard/assets/TotalCash-0BjvtiRQ.svg' alt='Cash Image'>
        </div>
      </div>
    </div>
  </div>
  <!--Page won't update this is BS-->
  <script src='windowLocation.js'></script>
  <script src='settings.js'></script>
</body>

</html>
