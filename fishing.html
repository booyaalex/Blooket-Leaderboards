<html>
  <head>
    <title> Blooket Leaderboards </title>
    <link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="https://ac.blooket.com/dashboard/favicon.ico">
    <link rel='stylesheet' href='gamePages.css'>
    <link rel='stylesheet' href='bgStyle.css'>
    <link rel='stylesheet' href='sideNav.css'>
    <link rel='stylesheet' href='YO_Container.css'>
    <link rel='stylesheet' href='statBoxes.css'>
    <link rel='stylesheet' href='navBar.css'>
    <script src="https://kit.fontawesome.com/3fbe72ad61.js" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  </head>
  <body>
    <!--Side Navagation Code-->
    <div id='sidenav'>
      <a id="closeBtn" class='sideLink' onclick='closeUp()'> X </a>
      <br>
      <a href='../' class='sideLink'> Home </a>
      <br>
      <a href='gamemode' class='sideLink'> Gamemodes </a>
      <br>
      <a href='suggestions' class='sideLink'> Suggestions </a>
      <br>
      <a href='submissions' class='sideLink'> Submissions </a>
      <br>
      <a href='settings' class='sideLink'> Settings </a>
      <br>
    <a href='https://discord.gg/5nYGQtqyBZ' class='sideLink' style='padding-right: 10%;'> Discord </a>
  </div>

    <!--Everything Else-->
    <div id='navBar'>
      <a href='https://discord.gg/5nYGQtqyBZ' class='navLink'> Discord </a>
      <a href='settings' class='navLink'> Settings </a>
      <a href='submissions' class='navLink'> Submissions </a>
      <a href='suggestions' class='navLink'> Suggestions </a>
      <a href='gamemode' class='navLink'> Gamemodes </a>
      <a href='../' class='navLink'> Home </a>
    </div>
    <br>
    <br>
    <div id='bgContain'>
      <div id='bg'></div>
    </div>
    <div id='main'>
      <h1 id='mainHeader'> Fishing Frenzy Leaderboards </h1>
      <br>
      <div class='board center'>
        <div class='YO_Container'>
          <div class='YO_Text'> Leaderboards </div>
        </div>
        <br>
        <br>
        <table style='justify-content: space-evenly; display: flex;'>
          <tr>
            <td>
              <div class='statsBox' onclick="mostWeight7()">
                <div class='statTitle'> Most Weight [7] </div>
                <div class='statImg'>
                  <img src='https://ac.blooket.com/dashboard/assets/FishWeight-DxmrKsPp.svg' alt='Fishing Weight Image'>
                </div>
              </div>
            </td>
            <td>
              <div class='statsBox' onclick="mostWeight15()">
                <div class='statTitle'> Most Weight [15] </div>
                <div class='statImg'>
                  <img src='https://ac.blooket.com/dashboard/assets/FishWeight-DxmrKsPp.svg' alt='Fishing Weight Image'>
                </div>
              </div>
            </td>
            <td>
              <div class='statsBox' onclick="mostWeight30()">
                <div class='statTitle'> Most Weight [30] </div>
                <div class='statImg'>
                  <img src='https://ac.blooket.com/dashboard/assets/FishWeight-DxmrKsPp.svg' alt='Fishing Weight Image'>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class='statsBox' onclick="weight100K()">
                <div class='statTitle'> 100K Weight </div>
                <div class='statImg'>
                    <img src='https://ac.blooket.com/dashboard/assets/FishWeight-DxmrKsPp.svg' alt='Fishing Weight Image'>
                </div>
              </div>
            </td>
            <td>
              <div class='statsBox' onclick="weight1M()">
                <div class='statTitle'> 1M Weight </div>
                <div class='statImg'>
                    <img src='https://ac.blooket.com/dashboard/assets/FishWeight-DxmrKsPp.svg' alt='Fishing Weight Image'>
                </div>
              </div>
            </td>
            <td>
              <div class='statsBox' onclick="weight10M()">
                <div class='statTitle'> 10M Weight </div>
                <div class='statImg'>
                    <img src='https://ac.blooket.com/dashboard/assets/FishWeight-DxmrKsPp.svg' alt='Fishing Weight Image'>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <!--Page won't update this is BS-->
    <script src='fishing.js'></script>
    <script src='settings.js'></script>

    <script src='screenAdjust.js'></script>
  </body>
</html>
