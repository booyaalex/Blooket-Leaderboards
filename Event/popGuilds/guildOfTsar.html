<html>
    <head>
    <title> PoP Leaderboards </title>
    <link href="https://fonts.cdnfonts.com/css/pixellari" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://ac.blooket.com/dashboard/favicon.ico">
    <link rel='stylesheet' href='popLB.css'>
    </head>
    <body>
    <div id='navBar'>
        <i class="fa-solid fa-house navLink" style='margin-right: 10%;' onclick='home()'></i>
        <i class="fa-solid fa-trophy navLink" onclick='LB()'></i>
        <i class="fa-solid fa-book navLink" onclick='dance()'></i>
        <i class="fa-solid fa-magnifying-glass navLink" onclick='place()'></i>
        <i class="fa-solid fa-fire-flame-curved navLink" onclick='workshop()'></i>
        <i class="fa-solid fa-flask navLink" onclick='potions()'></i>
    </div>
    <br>
    <br>
    <div id='main'>
        <br>
        <br>
        <div class='box'>
            <div class='spacingBoxLeft'>
                <img class="boxImg" src="https://github.com/booyaalex/Blooket-Leaderboards/blob/main/popEmblem/emblem22.png?raw=true" alt="Emblem22">
                <div>
                    <span class="boxText"> BlooketGrinders </span>
                    <p class="boxTextDesc"> The Holy Guild Of Tsar the II </p>
                </div>
            </div>
            <div class='spacingBoxRight'>
                <span class="boxTextGold"> 25 </span>
                <i class="fa-solid fa-users boxTextGold" style="margin-left: 0px;"></i>
            </div>
        </div>
        <br>
        <br>
    </div>
    <script src='https://blooket.games/Event/pop.js'></script>
    <script src="makeDemLBs.js"></script>
    <script src="https://kit.fontawesome.com/3fbe72ad61.js" crossorigin="anonymous"></script>
    </body>
</html>
