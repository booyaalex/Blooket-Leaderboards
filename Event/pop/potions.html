<html>

<head>
  <title> PoP Leaderboards </title>
  <link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
  <link href="https://fonts.cdnfonts.com/css/pixellari" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://ac.blooket.com/dashboard/favicon.ico">
  <link href="https://db.onlinewebfonts.com/c/e1e56701caab5c276d6ef39d57566192?family=Same+Old+English+JNL" rel="stylesheet">
  <link rel='stylesheet' href='../Event/pop.css'>
  <link rel='stylesheet' href='potions.css'>
</head>

<body>
  <div id='navBar'>
    <i class="fa-solid fa-flask navLink" onclick='potions()'></i>
    <i class="fa-solid fa-fire-flame-curved navLink" onclick='workshop()'></i>
    <i class="fa-solid fa-magnifying-glass navLink" onclick='place()'></i>
    <i class="fa-solid fa-book navLink" onclick='dance()'></i>
    <i class="fa-solid fa-trophy navLink" onclick='LB()'></i>
    <i class="fa-solid fa-house navLink" onclick='home()'></i>
  </div>
  <br>
  <br>
  <div id='popUp' onclick='closeUp()'>
    <div class='spacingBoxLeft'>
      <span></span>
      <img id='potionImg' class='boxImg' src='' alt='Selected Potion'>
      <span class='boxText' id='potionName'> </span>
    </div>
    <div class='spacingBoxRight'>
      <span class='boxTextGold' id='goldCount'> </span>
      <img src='https://i.ibb.co/MfTLP2t/gold.png' alt='goldIcon' width='25px' height='25px'>
    </div>
    <div id='ingList'>
    </div>
  </div>
  <div id='main'>
    <br>
    <br>
    <img src="https://gooseterv.github.io/pop/images/pop_full.png" alt="PoP Logo" style="display: block; margin-left: auto; margin-right: auto;">
    <br>
    <div class='boxes' style='width: 70%;display: flex; justify-content: center;'>
      <span class='boxText'>
        Potions
      </span>
    </div>
    <br>
    <div id="potionBoxes"></div>
  </div>
  <script src='../pop.js'></script>
  <script src='potions.js'></script>
  <script src="https://kit.fontawesome.com/3fbe72ad61.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>

</html>
