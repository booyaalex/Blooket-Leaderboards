<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title> Blooket Leaderboards </title>

  <link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="https://ac.blooket.com/dashboard/favicon.ico">
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div id='navBar'>
    <a href='../' class='navLink'> Home </a>
    <a href='gamemode' class='navLink'> Gamemodes </a>
    <a href='submissions' class='navLink'> Submissions </a>
    <a href='settings' class='navLink'> Settings </a>
    <a href='https://discord.gg/5nYGQtqyBZ' class='navLink'> Discord </a>
  </div>
  <br>
  <br>
  <br>
  <div id='bgContain'>
    <div id='bg'></div>
  </div>
  <div id='main'>
    <div id="mainHeader" class="title"> Monster Brawl Leaderboards </div>
    <br>
    <div class="row">
      <div class="board left">
        <div class='YO_Text title'> Snow </div>
        <div class='statsBox' onclick="snow()">
          <div class='statTitle title'> Normal </div>
          <div class='statImg'>
            <img src='https://ac.blooket.com/marketassets/blooks/iceelemental.svg' alt='Ice Elemental Blook'>
          </div>
        </div>
        <div class='statsBox' onclick="snowItem()">
          <div class='statTitle title'> No Item </div>
          <div class='statImg'>
            <img src='https://i.ibb.co/4dRL8p6/Magnet.png' alt='Magnet Icon'>
          </div>
        </div>
        <div class='statsBox' onclick="snowHit()">
          <div class='statTitle title'> No Hit </div>
          <div class='statImg'>
            <img src='https://i.ibb.co/3vgFqKp/download-14.png' alt='Damage Icon'>
          </div>
        </div>
      </div>
      <div class="board">
        <div class='YO_Text title'> Snow Hard </div>
        <div class='statsBox' onclick="snowC()">
          <div class='statTitle title'> Normal </div>
          <div class='statImg'>
            <img src='https://ac.blooket.com/marketassets/blooks/yeti.svg' alt='Yeti Blook'>
          </div>
        </div>
        <div class='statsBox' onclick="snowItemC()">
          <div class='statTitle title'> No Item </div>
          <div class='statImg'>
            <img src='https://i.ibb.co/4dRL8p6/Magnet.png' alt='Magnet Icon'>
          </div>
        </div>
        <div class='statsBox' onclick="snowHitC()">
          <div class='statTitle title'> No Hit </div>
          <div class='statImg'>
            <img src='https://i.ibb.co/3vgFqKp/download-14.png' alt='Damage Icon'>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="board left">
        <div class='YO_Text title'> Clock </div>
        <div class='statsBox' onclick="clock()">
          <div class='statTitle title'> Normal </div>
          <div class='statImg'>
            <img src='https://ac.blooket.com/marketassets/blooks/yeti.svg' alt='Yeti Blook'>
          </div>
        </div>
        <div class='statsBox' onclick="clockItem()">
          <div class='statTitle title'> No Item </div>
          <div class='statImg'>
            <img src='https://i.ibb.co/4dRL8p6/Magnet.png' alt='Magnet Icon'>
          </div>
        </div>
        <div class='statsBox' onclick="clockHit()">
          <div class='statTitle title'> No Hit </div>
          <div class='statImg'>
            <img src='https://i.ibb.co/3vgFqKp/download-14.png' alt='Damage Icon'>
          </div>
        </div>
      </div>
      <div class="board">
        <div class='YO_Text title'> Clock Hard </div>
        <div class='statsBox' onclick="clockC()">
          <div class='statTitle title'> Normal </div>
          <div class='statImg'>
            <img src='https://ac.blooket.com/marketassets/blooks/yeti.svg' alt='Yeti Blook'>
          </div>
        </div>
        <div class='statsBox' onclick="clockItemC()">
          <div class='statTitle title'> No Item </div>
          <div class='statImg'>
            <img src='https://i.ibb.co/4dRL8p6/Magnet.png' alt='Magnet Icon'>
          </div>
        </div>
        <div class='statsBox' onclick="clockHitC()">
          <div class='statTitle title'> No Hit </div>
          <div class='statImg'>
            <img src='https://i.ibb.co/3vgFqKp/download-14.png' alt='Damage Icon'>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='windowLocation.js'></script>
  <script src='settings.js'></script>
</body>

</html>
