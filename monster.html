<html>
  <head>
    <title> Blooket Leaderboards </title>
    <link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="https://ac.blooket.com/dashboard/favicon.ico">
    <link rel='stylesheet' href='monster.css'>
  </head>
  <body>
    <div id='navBar'>
      <a href='https://discord.gg/5nYGQtqyBZ' class='navLink' style='padding-right: 160px;'> Discord </a>
      <a href='settings.html' class='navLink'> Settings </a>
      <a href='submissions.html' class='navLink'> Submissions </a>
      <a href='suggestions.html' class='navLink'> Suggestions </a>
      <a href='gamemode.html' class='navLink'> Gamemodes </a>
      <a href='index.html' class='navLink'> Home </a>
    </div>
    <br>
    <br>
    <div id='bg'></div>
    <div id='main'>
      <h1 id='mainHeader'> Monster Brawl Leaderboards </h1>
      <br>
      <div>
      <!--Snowy Table-->
      <div id='statsBoards'>
        <div class='YO_Container'>
          <div class='YO_Text'> Snowy Fields </div>
        </div>
        <br>
        <br>
        <table style='justify-content: space-evenly; display: flex;'>
          <tr>
            <td>
              <div class='statsBox' onclick="snow()">
                <div class='statTitle'> Normal </div>
                <div class='statImg'>
                  <img src='https://i.ibb.co/zG6sChZ/download-5.png' alt='Wins Image'>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class='statsBox' onclick="snowItem()">
                <div class='statTitle'> No Items </div>
                <div class='statImg'>
                  <img src='https://i.ibb.co/RcXbqHS/download-12.png' alt='Checkmark Image'>
                </div>
              </div>
          </tr>
          <tr>
            <td>
              <div class='statsBox' onclick="snowHit()">
                <div class='statTitle'> No Hit </div>
                <div class='statImg'>
                  <img src='https://i.ibb.co/kDmNJrJ/download-6.png' alt='Unlocks Image'>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
      
      <!--Clocktower Table-->
      <div id='roundBoards'>
        <div class='RYO_Container'>
          <div class='RYO_Text'> Clocktower </div>
        </div>
        <br>
        <br>
        <table style='justify-content: space-evenly; display: flex;'>
          <tr>
            <td>
              <div class='statsBox' onclick="clock()">
                <div class='statTitle'> Normal </div>
                <div class='statImg'>
                  <img src='https://i.ibb.co/V33wwDx/Gear.webp' alt='Chick Blook'>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class='statsBox' onclick="clockItem()">
                <div class='statTitle'> No Items </div>
                <div class='statImg'>
                  <img src='https://i.ibb.co/V33wwDx/Gear.webp' alt='Fish Blook'>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class='statsBox' onclick="clockHit()">
                <div class='statTitle'> No Hit </div>
                <div class='statImg'>
                  <img src='https://i.ibb.co/V33wwDx/Gear.webp' alt='Dragon Blook'>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
      </div>

      <br>
      <br>
      <br>
      <br>
      <br>
      <br>

        </div>
        <br>
        <br>
        <table style='justify-content: space-evenly; display: flex;'>

            <td>

          </tr>

          <div class='RYO_Text'> Clocktower (Challenge) </div>
        </div>

        <table style='justify-content: space-evenly; display: flex;'>

            <td>
              <div class='statsBox' onclick="clockC()">

                </div>
              </div>
            </td>
          </tr>
        </table>
