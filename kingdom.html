<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title> Blooket Leaderboards </title>

  <link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="https://ac.blooket.com/dashboard/favicon.ico">
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div id='navBar'>
    <a href='../' class='navLink'> Home </a>
    <a href='gamemode' class='navLink'> Gamemodes </a>
    <a href='submissions' class='navLink'> Submissions </a>
    <a href='settings' class='navLink'> Settings </a>
    <a href='https://discord.gg/5nYGQtqyBZ' class='navLink'> Discord </a>
  </div>
  <br>
  <br>
  <br>
  <div id='bgContain'>
    <div id='bg'></div>
  </div>
  <div id='main'>
    <div id="mainHeader" class="title"> Kingdom Leaderboards </div>
    <br>
    <div class='board center'>
      <div class='YO_Text title'> Leaderboards </div>
      <div class='statsBox' onclick="maxMaterial()">
        <div class='statTitle title'> Max Materials </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/dashboard/assets/FishWeight-DxmrKsPp.svg' alt='Fishing Weight Image'>
        </div>
      </div>
      <div class='statsBox' onclick="maxPeople()">
        <div class='statTitle title'> Max People </div>
        <div class='statImg'>
          <img src='Images/customIcons/Person Icon.png' alt='Person Icon'>
        </div>
      </div>
      <div class='statsBox' onclick="mostPeople()">
        <div class='statTitle title'> Most People </div>
        <div class='statImg'>
          <img src='Images/customIcons/Person Icon.png' alt='Person Icon'>
        </div>
      </div>
      <div class='statsBox' onclick="maxHappiness()">
        <div class='statTitle title'> Max Happiness </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/dashboard/assets/FishWeight-DxmrKsPp.svg' alt='Fishing Weight Image'>
        </div>
      </div>
      <div class='statsBox' onclick="maxGold()">
        <div class='statTitle title'> Max Gold </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/dashboard/assets/Gold-CrltWEr0.svg' alt='Gold Image'>
        </div>
      </div>
      <div class='statsBox' onclick="fastestDeath()">
        <div class='statTitle title'> Quickest Death </div>
        <div class='statImg'>
          <img src='https://ac.blooket.com/dashboard/assets/PlayersDefeated-CO8z_rNu.svg'
            alt='Image of Red X'>
        </div>
      </div>
    </div>
  </div>
  <script src='windowLocation.js'></script>
  <script src='settings.js'></script>
</body>

</html>
